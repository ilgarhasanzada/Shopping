{% extends 'home.html' %} {% block content %}
<div class="container">
  <table
    style="margin: 100px 0"
    class="table table-bordered table-striped table-hover table-inverse table-responsive"
  >
    <tr>
      <td class='col-3'>Category</td>
      <td >{{product.product_category}}</td>
    </tr>
    <tr>
      <td>Product name</td>
      <td>{{product}}</td>
    </tr>

    <tr>
      <td>Description</td>
      <td>{{product.product_description}}</td>
    </tr>
    <tr>
      <td>ID</td>
      <td>{{product.id}}</td>
    </tr>
    <tr>
        <td>Create time</td>
        <td>{{product.add_time}}</td>
      </tr>
  </table>
</div>
{% endblock content %}
