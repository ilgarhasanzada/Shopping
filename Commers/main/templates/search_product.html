        <input class="me-sm-2" name='searched' type="text" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-1" type="submit">Search</button>
   <table
  class="table table-hover table-danger table-striped table-inverse table-responsive"
>
  {% for product in products %}

    <td>
        <div class="row">
        <div class="col col-9 d-flex align-items-center">
      {{product.product_description}}</div>

{% endblock %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
  Launch
</button>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-sm|lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">sm|lg</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body">
                Body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
